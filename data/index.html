<!DOCTYPE html>
<html>
<head>
	<title>Game</title>
	<meta http-equiv='Content-Type' content='text/html; charset=utf-8'/>
	<meta name='viewport' content='width=device-width'>
	<link rel="stylesheet" href="styles.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@6.9.2/css/flag-icons.min.css"/>
	<link rel="stylesheet" href="/custom-select/itc-custom-select.css">
	<script src="/custom-select/itc-custom-select.js"></script>
	<script src="main.js"></script>
</head>
<body>
	<div id="header">
		<div id="lang-select"></div>
	</div>

	<div class="nickname-area">
		<input placeholder="Enter nickname" type="text" id="userName">
		<button id="search_game">Search Game</button>
	</div>
	<div class="search_animation">
		<span id="players_search">Players searching...</span>
		<img src="images/loading.svg">
	</div>
	<div id="players" class="hide">
		<div class="player">
			<img src="">
			<span></span>
		</div>
		<img src="images/arrow.svg" id="now-turn">
		<div class="player">
			<img src="">
			<span></span>
		</div>
	</div>

	<div id="talantes"></div>

	<div class="board-wrapper">
		<div class="board"></div>
	</div>

	<div class="heroes-carusel"></div>
</body>
</html>
